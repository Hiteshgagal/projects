<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png"
    href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABAC..." />
  <title>Online Shopping for Fashion - Myntra Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <nav class="flex space-between">
      <div class="left flex item-center">
        <img src="./img/myntra-930x620.webp" alt="Logo" />
        <ul class="flex item-center justify-center uppercase semi-bold"> 
          <li>Men</li>
          <li>Women</li>
          <li>Kids</li>
          <li>Home & Living</li>
          <li>Studio</li>
        </ul>
      </div>
      <div class="right flex item-center">
        <input class="search" placeholder="Search for products, brands and more" />
        <div class="profile mx-2">Profile</div>
        <div class="wishlist mx-2">WishList</div>
        <div class="bag mx-2">Bag</div>
      </div>
    </nav>
  </header>

  <!-- Banner Section -->
  <section class="section1 container">
    <img class="homeImg" src="/img/Annotation 2025-01-24 171035.png" alt="Shop Now"/>
    <img class="homeImg" src="/img/Annotation 2025-01-25 113132.png" alt="Banner 2"/>
    <img class="homeImg" src="/img/Annotation 2025-01-24 171542.png" alt="Banner 3"/>
  </section>

  <!-- Items Section -->
  <section class="section1 container flex flex-wrap">
    <img src="/img/Annotation 2025-01-25 114327.png" class="itemImg" alt="">
    <img src="/img/Annotation 2025-01-25 114438.png" class="itemImg" alt="">
    <img src="/img/Annotation 2025-01-25 121129.png" class="itemImg" alt="">
    <img src="/img/Annotation 2025-01-25 121212.png" class="itemImg" alt="">
    <img src="/img/Annotation 2025-01-25 121255.png" class="itemImg" alt="">
    <img src="/img/Annotation 2025-01-25 121328.png" class="itemImg" alt="">
    <img src="/img/Annotation 2025-01-25 114438.png" class="itemImg" alt="">
  </section>

  <footer>
    Copyright &copy; mybtra.com | All rights reserved
  </footer>

  <script src="script.js"></script> 
</body>
</html>
