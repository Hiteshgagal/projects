<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="hero">
    <div class="navbar">
      <img src="assets/logo.jpg" class="logo" alt="">
      <div class="user">
        <button type="button">explore</button>
        <img src="/assets/download.png" alt="">
      </div>
    </div>
    <div class="container">
      <div class="info">
        <h1>DISCOVER</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing praesentium dolorem, tenet <br> dignissimos
          exercitationem sit officia </p>
        <input type="text" placeholder="Search">
      </div>
    </div>

    <div class="slider">
     <i class="fa-solid fa-arrow-left" id="pre" style="color: aliceblue;" ></i>      
      <div class="preview">
        <img src="/assets/download (1).jpg" class="thambnail active" alt="">
        <img src="/assets/download (2).jpg" class="thambnail" alt="">
        <img src="/assets/download (3).jpg" class="thambnail" alt="">

        <img src="/assets/istockphoto-2154764422-612x612 - Copy.webp" class="thambnail" alt="">
        <img src="/assets/jpg.webp" class="thambnail" alt="">
      </div>
      <i class="fa-solid fa-arrow-right" id="next" style="color: aliceblue;"></i>
    </div>
  </div>




  <script src="script.js"></script>
</body>

</html>
